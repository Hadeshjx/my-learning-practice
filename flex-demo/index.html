<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex布局实战</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>

    <div class="wrapper">
        <!-- 例1：水平靠左 -->
        <div class="box demo-1">
            <div class="item"></div>
        </div>
        <!-- 例2：水平居中 -->
        <div class="box demo-2">
            <div class="item"></div>
        </div>
        <!-- 例3：水平靠右 -->
        <div class="box demo-3">
            <div class="item"></div>
        </div>
        <!-- 例4：垂直居中靠左 -->
        <div class="box demo-4">
            <div class="item"></div>
        </div>
        <!-- 例5：垂直居中 -->
        <div class="box demo-5">
            <div class="item"></div>
        </div>

        <!-- 例6：垂直靠底 -->
        <div class="box demo-6">
            <div class="item"></div>
        </div>
        <!-- 例7：右下角 -->
        <div class="box demo-7">
            <div class="item"></div>
        </div>

        <!-- 例8：两个元素 两端对齐-->
        <div class="box demo-8">
            <div class="item"></div>
            <div class="item"></div>
        </div>

        <!-- 例9：两个元素 两端对齐 主轴向下-->
        <div class="box two demo-9">
            <div class="item"></div>
            <div class="item"></div>
        </div>

        <!-- 例10：两个元素 两端对齐 主轴向下 居中 -->
        <div class="box demo-10">
            <div class="item"></div>
            <div class="item"></div>
        </div>

        <!-- 例11 -->
        <div class="box demo-11">
            <div class="item"></div>
            <div class="item"></div>
        </div>

        <!-- 例12 -->
        <div class="box demo-12">
            <div class="item"></div>
            <div class="item"></div>
        </div>

        <!-- 例13 -->
        <div class="box demo-13">
            <div class="item"></div>
            <div class="item"></div>
        </div>

        <!-- 例14 -->
        <div class="box demo-14">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>

        <!-- 例15 -->
        <div class="box demo-15">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>

        <!-- 例16 -->
        <div class="box demo-16">
            <div class="column">
                <div class="item"></div>
                <div class="item"></div>
            </div>

            <div class="column">
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </div>
    </div>

</body>
</html>
